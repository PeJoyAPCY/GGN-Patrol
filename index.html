    imageInput.addEventListener('change', e=>{

          // allow files with missing type but jpg/png extension
          const ext = f.name.split('.').pop().toLowerCase();

      });

    function renderPreviewImages(){
      previewContainer.innerHTML = '';

    // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î/‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏£‡∏π‡∏õ ‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á (maintain aspect ratio)
    async function processImage(file, maxWidth = 1600) {
      return new Promise((resolve, reject)=>{
        const img = new Image();
        img.onload = ()=>{
          let w = img.naturalWidth;
          let h = img.naturalHeight;
          if(w > maxWidth){
            const ratio = maxWidth / w;
            w = Math.round(w * ratio);
            h = Math.round(h * ratio);
          }
          canvas.width = w;
          canvas.height = h;
          ctx.clearRect(0,0,w,h);
          ctx.drawImage(img,0,0,w,h);
          canvas.toBlob(blob => {
            if(blob) resolve(blob);
            else reject(new Error('toBlob failed'));
          }, 'image/jpeg', 0.85);
        };
        img.onerror = ()=> reject(new Error('image load error'));
        img.src = URL.createObjectURL(file);
      });
    }

    // ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ï‡∏£‡∏á (‡πÑ‡∏°‡πà‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö production)
    async function sendDirectlyToTelegram(caption) {
      for (let i = 0; i < photos.length; i++) {
        const file = photos[i];
        const blob = await processImage(file);
        const form = new FormData();
        form.append('chat_id', chatId);
        form.append('photo', blob, `photo_${Date.now()}_${i+1}.jpg`);

        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: form
        });

    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á caption ‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ü‡∏≠‡∏£‡πå‡∏°
    function buildCaption(){

        // await fetch('https://your-server-or-gas/endpoint', { method:'POST', body: JSON.stringify({ caption, files: ... }) });
