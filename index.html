  <canvas id="canvas" style="display:none"></canvas>

  <script>
    const botToken = "7764756651:AAF4G_IFWjNzKoTJj_lpQW3oLANKAZIVnWU";
    const chatId = "-4929290865";

    const fullname = document.getElementById('fullname');
    const extra = document.getElementById('extra');
    const report = document.getElementById('report');
    const ts = document.getElementById('ts');
    const previewName = document.getElementById('previewName');
    const previewJob = document.getElementById('previewJob');
    const previewContainer = document.getElementById('previewContainer');
    const imageInput = document.getElementById('imageInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusEl = document.getElementById('status');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let photos = [];

    function updateTimestamp(){
      const now = new Date();
      ts.textContent = now.toLocaleString('th-TH', { hour12:false });
    }
    function updatePreviewText(){
      updateTimestamp();
      previewName.textContent = fullname.value.trim() || "-";
    }
    fullname.addEventListener('input', updatePreviewText);
    extra.addEventListener('input', updatePreviewText);
    report.addEventListener('input', updatePreviewText);

    imageInput.addEventListener('change', e=>{
      photos = Array.from(e.target.files).filter(f=>{
        const ext = f.name.split('.').pop().toLowerCase();
        if(['jpg','jpeg','png'].includes(ext)) return true;
        alert('‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÑ‡∏ü‡∏•‡πå .jpg .jpeg .png ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô');
        return false;
      });
      previewContainer.innerHTML = '';
      photos.forEach(file=>{
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        previewContainer.appendChild(img);
      });
    });

    async function processImage(file, maxWidth = 1600) {
      return new Promise((resolve, reject)=>{
        const img = new Image();
        img.onload = ()=>{
          let w = img.width, h = img.height;
          if(w > maxWidth){
            const r = maxWidth / w;
            w *= r; h *= r;
          }
          canvas.width = w;
          canvas.height = h;
          ctx.clearRect(0,0,w,h);
          ctx.drawImage(img,0,0,w,h);
          canvas.toBlob(blob=>resolve(blob),'image/jpeg',0.85);
        };
        img.onerror = ()=>reject();
        img.src = URL.createObjectURL(file);
      });
    }

    async function sendToTelegram(caption){
      for(let i=0;i<photos.length;i++){
        const blob = await processImage(photos[i]);
        const form = new FormData();
        form.append('chat_id', chatId);
        form.append('photo', blob, `photo${i}.jpg`);
        form.append('caption', caption);
        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`,{method:'POST',body:form});
      }
    }

    function buildCaption(){
      const now = new Date().toLocaleString('th-TH',{hour12:false});
      const name = fullname.value.trim() || '-';
      const ex = extra.value.trim();
      const rep = report.value.trim();
      let msg = `üìÖ ${now}\nüë§ ‡∏ä‡∏∑‡πà‡∏≠: ${name}\nüìå ‡∏á‡∏≤‡∏ô: Patrol`;
      if(ex) msg += `\nüìù ${ex}`;
      if(rep) msg += `\nüìÑ ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô: ${rep}`;
      return msg;
    }

    sendBtn.addEventListener('click', async()=>{
      if(!fullname.value.trim()){alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠');return;}

      sendBtn.disabled = true;

        console.error(e);
        statusEl.textContent = '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î';
      }finally{

        sendBtn.textContent='‡∏™‡πà‡∏á‡∏†‡∏≤‡∏û‡πÄ‡∏Ç‡πâ‡∏≤ Telegram';
      }
    });

    updateTimestamp();
    setInterval(updateTimestamp,1000);
  </script>
